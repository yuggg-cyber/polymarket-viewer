<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Wallet Gen (Strict & Verified)</title>
    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        /* 全局重置 */
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0; padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff; color: #333;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* 标题区 */
        h1 { font-size: 28px; font-weight: 600; margin-bottom: 8px; color: #111; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }

        /* 控制栏 */
        .toolbar {
            background: #fafafa; border: 1px solid #eee; border-radius: 8px;
            padding: 20px; display: flex; align-items: center; gap: 15px;
            margin-bottom: 25px; position: relative;
        }

        .label { font-size: 14px; color: #333; font-weight: 500; }

        input[type="number"] {
            padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px;
            width: 100px; font-size: 14px; transition: border 0.2s;
        }
        input:focus { border-color: #000; }

        /* 按钮 */
        .btn-black {
            background: #000; color: #fff; border: 1px solid #000;
            padding: 9px 24px; border-radius: 4px; font-size: 14px; cursor: pointer;
        }
        .btn-black:hover { opacity: 0.8; }
        .btn-black:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-stop { background: #d93025; border-color: #d93025; color: #fff; display: none; }

        .btn-outline {
            background: #fff; color: #333; border: 1px solid #ddd;
            padding: 9px 24px; border-radius: 4px; font-size: 14px;
            cursor: pointer; margin-left: auto;
        }
        .btn-outline:hover { border-color: #999; color: #000; }
        .btn-outline:disabled { opacity: 0.5; cursor: not-allowed; }

        .toolbar-status { font-size: 14px; color: #666; margin-left: 5px; font-feature-settings: "tnum"; }

        /* 徽章 */
        .security-badge {
            font-size: 12px; padding: 4px 8px; border-radius: 4px;
            margin-left: 10px; font-weight: 600;
        }
        .bg-safe { background: #e6f4ea; color: #1e8e3e; }
        .bg-danger { background: #fce8e6; color: #d93025; }

        /* 表格 */
        .table-wrapper { border: 1px solid #eee; border-radius: 6px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        thead { background: #fafafa; }
        th { text-align: left; padding: 14px 16px; color: #888; font-weight: 500; border-bottom: 1px solid #eee; }
        
        th:nth-child(1) { width: 60px; }
        th:nth-child(2) { width: 380px; }
        th:nth-child(3) { width: 280px; }
        th:nth-child(4) { width: auto; }

        td { padding: 12px 16px; border-bottom: 1px solid #eee; color: #444; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; height: 50px; }
        tr:last-child td { border-bottom: none; }
        tbody tr:nth-child(even) { background-color: #fcfcfc; }
        
        .copyable { cursor: pointer; border-radius: 4px; padding: 2px 4px; margin: -2px -4px; transition: background 0.2s; }
        .copyable:active { background-color: #e0e0e0; color: #000 !important; text-shadow: none !important; }

        .font-mono { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; }
        .blur-text { color: transparent; text-shadow: 0 0 10px rgba(0,0,0,0.5); transition: all 0.3s ease; user-select: none; }
        .blur-text:hover { color: #333; text-shadow: none; user-select: auto; }

        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background-color: rgba(0,0,0,0.85); color: #fff; padding: 10px 24px;
            border-radius: 30px; font-size: 14px; opacity: 0; pointer-events: none;
            transition: all 0.3s ease; z-index: 1000;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* ---------------- 验证型遮罩层 ---------------- */
        #networkOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: opacity 0.3s;
        }
        
        .hidden { display: none !important; }

        .warning-icon {
            width: 60px; height: 60px; background: #d93025; color: #fff;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; margin-bottom: 20px; font-weight: bold;
        }

        .overlay-title { font-size: 24px; font-weight: 600; color: #d93025; margin-bottom: 10px; }
        .overlay-desc { font-size: 16px; color: #555; max-width: 500px; line-height: 1.6; margin-bottom: 30px; }
        
        /* 验证按钮 */
        .btn-verify {
            background: #d93025; color: #fff; border: none;
            padding: 12px 30px; border-radius: 6px; font-size: 16px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(217, 48, 37, 0.3);
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-verify:hover { background: #b0271f; box-shadow: 0 6px 14px rgba(217, 48, 37, 0.4); transform: translateY(-1px); }
        .btn-verify:active { transform: translateY(1px); }
        .btn-verify:disabled { background: #ccc; cursor: wait; box-shadow: none; }

        .spinner {
            width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<!-- 验证型遮罩 -->
<div id="networkOverlay">
    <div class="warning-icon">!</div>
    <div class="overlay-title">请断开网络连接</div>
    <div class="overlay-desc">
        程序检测到潜在的网络连接（可能是虚拟网卡或缓存）。<br>
        为了确保绝对安全，请拔掉网线或关闭 Wi-Fi，然后点击下方按钮。<br>
        <span style="font-size:13px; color:#888;">系统将尝试连接网络，只有<b>连接失败</b>才会解锁。</span>
    </div>
    
    <button id="btnVerify" class="btn-verify">
        <div class="spinner" id="verifySpinner"></div>
        <span id="verifyText">我已断网，点击验证</span>
    </button>
</div>

<div class="container">
    <h1>Batch Wallet Gen</h1>
    <div class="subtitle">批量以太坊钱包生成器 · 纯前端离线运行 (Secure Verified)</div>

    <div class="toolbar">
        <span class="label">数量</span>
        <input type="number" id="inpCount" value="10" min="1">
        
        <button id="btnStart" class="btn-black">开始生成</button>
        <button id="btnStop" class="btn-black btn-stop">停止</button>
        
        <span id="statusText" class="toolbar-status">就绪</span>
        <span id="badge" class="security-badge bg-safe">OFFLINE</span>
        <button id="btnExport" class="btn-outline" disabled>导出 Excel</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>地址 (Address)</th>
                    <th>私钥 (Private Key) <span style="font-size:11px; font-weight:normal">移入查看/点击复制</span></th>
                    <th>助记词 (Mnemonic)</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<div id="toast">已复制到剪贴板</div>

<script>
    let isRunning = false;
    let targetTotal = 0;
    let currentCount = 0;
    let walletData = [];
    let startTime = 0;
    let isOfflineConfirmed = false; // 标记是否通过了主动断网验证

    const ui = {
        inp: document.getElementById('inpCount'),
        start: document.getElementById('btnStart'),
        stop: document.getElementById('btnStop'),
        export: document.getElementById('btnExport'),
        tbody: document.getElementById('tbody'),
        status: document.getElementById('statusText'),
        toast: document.getElementById('toast'),
        overlay: document.getElementById('networkOverlay'),
        badge: document.getElementById('badge'),
        btnVerify: document.getElementById('btnVerify'),
        verifySpinner: document.getElementById('verifySpinner'),
        verifyText: document.getElementById('verifyText')
    };

    // ================= 核心：主动验证逻辑 =================

    async function verifyOfflineStatus() {
        ui.btnVerify.disabled = true;
        ui.verifySpinner.style.display = 'block';
        ui.verifyText.innerText = "正在尝试连接...";

        // 机制：尝试 fetch 当前页面地址（带随机参防止缓存）
        // 如果能 fetch 成功，说明有网 -> 阻止
        // 如果 fetch 抛出错误或超时，说明断网 -> 放行
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2000); // 2秒超时

        try {
            // 尝试请求一个肯定存在的地址 (比如当前页面本身)
            await fetch(window.location.href + '?t=' + Date.now(), { 
                method: 'HEAD', 
                signal: controller.signal,
                cache: 'no-store'
            });
            
            // 如果代码走到这里，说明请求成功了（有网！）
            clearTimeout(timeoutId);
            ui.verifyText.innerText = "检测失败：仍可连接网络！";
            ui.btnVerify.style.background = "#333";
            
            setTimeout(() => {
                ui.btnVerify.disabled = false;
                ui.btnVerify.style.background = "#d93025";
                ui.verifySpinner.style.display = 'none';
                ui.verifyText.innerText = "重试 (请确保已拔网线)";
            }, 1500);

        } catch (error) {
            // 捕获到错误（网络错误或超时），说明真的断网了！
            clearTimeout(timeoutId);
            isOfflineConfirmed = true;
            ui.overlay.classList.add('hidden');
            ui.badge.innerText = 'VERIFIED OFFLINE'; // 验证通过
            ui.badge.className = 'security-badge bg-safe';
        }
    }

    // 绑定验证按钮
    ui.btnVerify.onclick = verifyOfflineStatus;

    // 监听浏览器的被动状态（辅助）
    // 如果浏览器真的探测到 offline，我们也可以直接放行，不用点按钮
    window.addEventListener('offline', () => {
        isOfflineConfirmed = true;
        ui.overlay.classList.add('hidden');
        ui.badge.innerText = 'OFFLINE';
        ui.badge.className = 'security-badge bg-safe';
    });
    
    // 如果中途突然联网
    window.addEventListener('online', () => {
        isOfflineConfirmed = false;
        ui.overlay.classList.remove('hidden');
        ui.badge.innerText = 'ONLINE DETECTED';
        ui.badge.className = 'security-badge bg-danger';
        // 重置按钮状态
        ui.btnVerify.disabled = false;
        ui.verifySpinner.style.display = 'none';
        ui.verifyText.innerText = "我已断网，点击验证";
        
        if (isRunning) {
            stopGeneration();
            alert("异常：检测到网络恢复，生成已停止！");
        }
    });

    // 初始化：如果 navigator.onLine 已经是 true (即便误报)，先显示遮罩
    if (navigator.onLine) {
        ui.overlay.classList.remove('hidden');
        ui.badge.innerText = 'WAITING CHECK';
        ui.badge.className = 'security-badge bg-danger';
    }

    // ================= 常规业务逻辑 =================

    function showToast(msg) {
        ui.toast.innerText = msg; ui.toast.classList.add('show');
        setTimeout(() => ui.toast.classList.remove('show'), 2000);
    }

    ui.tbody.addEventListener('click', async (e) => {
        const target = e.target.closest('.copyable');
        if (target) {
            try {
                await navigator.clipboard.writeText(target.innerText);
                showToast(`已复制`);
            } catch (err) { showToast('复制失败'); }
        }
    });

    function generateOne() {
        if (!isRunning || currentCount >= targetTotal) { finish(); return; }
        
        // 运行中如果发现联网且未验证通过，停止
        if (navigator.onLine && !isOfflineConfirmed) {
            // 这里为了防止误触，可以不做强打断，依靠上面的 window.addEventListener('online')
            // 但为了安全，可以保留检查
        }

        const wallet = ethers.Wallet.createRandom();
        currentCount++;
        walletData.push({ id: currentCount, address: wallet.address, privateKey: wallet.privateKey, mnemonic: wallet.mnemonic.phrase });

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${currentCount}</td>
            <td class="font-mono copyable" title="复制">${wallet.address}</td>
            <td><div class="blur-text font-mono copyable" title="复制">${wallet.privateKey}</div></td>
            <td><div class="blur-text copyable" title="复制">${wallet.mnemonic.phrase}</div></td>
        `;
        ui.tbody.appendChild(tr);
        ui.status.innerText = `正在生成... ${currentCount} / ${targetTotal}`;
        if (isRunning) requestAnimationFrame(generateOne); 
    }

    ui.start.onclick = () => {
        // 双重保险：如果没通过验证，不让开始
        if (!isOfflineConfirmed && navigator.onLine) {
            ui.overlay.classList.remove('hidden');
            return;
        }

        if(typeof ethers === 'undefined') return alert('资源未加载，请先联网刷新，再断网。');
        
        const val = parseInt(ui.inp.value);
        if(!val || val <= 0) return;

        targetTotal = val; currentCount = 0; walletData = []; isRunning = true; startTime = performance.now();
        ui.tbody.innerHTML = ''; ui.inp.disabled = true; ui.start.style.display = 'none'; ui.stop.style.display = 'block'; ui.export.disabled = true;
        generateOne();
    };

    function stopGeneration() {
        isRunning = false; ui.status.innerText = `已停止，共 ${currentCount} 个`; resetBtnState();
    }
    ui.stop.onclick = stopGeneration;

    function finish() {
        isRunning = false;
        const duration = ((performance.now() - startTime) / 1000).toFixed(2);
        ui.status.innerText = `完成 ${currentCount} 个，耗时 ${duration} 秒`;
        resetBtnState();
    }

    function resetBtnSta
